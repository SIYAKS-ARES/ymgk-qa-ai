# =============================================================================
# LGS RAG System - CI/CD Pipeline
# =============================================================================

name: CI

on:
  push:
    branches: [main, develop]
    paths:
      - '06-RAG-WITH-LANGCHAIN/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - '06-RAG-WITH-LANGCHAIN/**'

defaults:
  run:
    working-directory: 06-RAG-WITH-LANGCHAIN

jobs:
  # ===========================================================================
  # Lint Job
  # ===========================================================================
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: '06-RAG-WITH-LANGCHAIN/requirements*.txt'

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff black isort mypy

      - name: Run ruff
        run: ruff check src/ --output-format=github
        continue-on-error: true

      - name: Check black formatting
        run: black --check src/ tests/
        continue-on-error: true

      - name: Check isort
        run: isort --check-only src/ tests/
        continue-on-error: true

  # ===========================================================================
  # Test Job
  # ===========================================================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: '06-RAG-WITH-LANGCHAIN/requirements*.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Create test directories
        run: |
          mkdir -p vectorstore data/generated_questions

      - name: Run unit tests
        run: |
          pytest tests/unit/ -v --tb=short --cov=src --cov-report=xml
        env:
          PYTHONPATH: ${{ github.workspace }}/06-RAG-WITH-LANGCHAIN/src
          OPENAI_API_KEY: mock-key-for-testing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: 06-RAG-WITH-LANGCHAIN/coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  # ===========================================================================
  # Integration Test Job
  # ===========================================================================
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: '06-RAG-WITH-LANGCHAIN/requirements*.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Create test directories
        run: |
          mkdir -p vectorstore data/generated_questions

      - name: Run integration tests
        run: |
          pytest tests/integration/ -v --tb=short -m "not api"
        env:
          PYTHONPATH: ${{ github.workspace }}/06-RAG-WITH-LANGCHAIN/src
          OPENAI_API_KEY: mock-key-for-testing

  # ===========================================================================
  # Build Docker Image Job
  # ===========================================================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./06-RAG-WITH-LANGCHAIN
          file: ./06-RAG-WITH-LANGCHAIN/docker/Dockerfile
          push: false
          target: production
          tags: lgs-rag-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================================================
  # Security Scan Job
  # ===========================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install safety
        run: pip install safety

      - name: Check for vulnerabilities
        run: |
          pip install -r requirements.txt
          safety check --full-report
        continue-on-error: true

